#!/usr/bin/env bash

# Binds {{{
# Remap prefix to Control + a
unbind C-b
set-option -g prefix C-a
bind a send-prefix

# Last active window
unbind l
bind C-a last-window

# hsplit
unbind %
bind | split-window -h

# vsplit
unbind '"'
bind - split-window -v

# Map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Panes
bind up resize-pane -U 10
bind down resize-pane -D 10
bind left resize-pane -L 10
bind right resize-pane -R 10
bind tab next-layout
unbind C-o
bind space select-pane -t:.+
# }}}

# Commands
bind / command-prompt -p "man page: " "split-window 'exec man %%'"
bind s set-window-option synchronize-panes
# }}}

# Titles {{{
set-window-option -g automatic-rename on
set-option -g allow-rename off
# }}}

# Options {{{
set-option -g base-index 1
set-window-option -g window-status-format '#I:#W#F'
set-window-option -g window-status-current-format '#I:#W#F'
set-option -g display-time 2000
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on
set-option -g mouse-utf8 on
set-option -g pane-active-border-fg blue
set-option -g pane-active-border-bg black
#set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"
set-option -g pane-border-fg white
set-option -g pane-border-bg black
#set-option -g default-shell /bin/bash
set-option -g default-command "exec /bin/zsh"
set-option -g status-keys vi
set-option -g history-limit 8192
set-option -s escape-time 100
# }}}

# Status Bar {{{
set-option -g status on
set-option -g status-interval 1
set-option -g status-left "#[fg=green][#[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]#($HOME/bin/battery)#[fg=green]]"
set-option -g status-right "#[fg=green][#[fg=blue]#(ifconfig | awk '$1 == \"inet\" { print $2 }'|tail -1)#[fg=green]]"
set-option -g status-utf8 on
set-option -g status-justify centre
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 20
# }}}

# Colors {{{
set-window-option -g mode-keys vi
set-window-option -g monitor-activity on
set-window-option -g visual-activity on
set-window-option -g monitor-content on

set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-fg black

set-window-option -g window-status-bg white
set-window-option -g window-status-fg black

set-window-option -g window-status-bell-fg red
set-window-option -g window-status-bell-bg white

set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-activity-bg white

set-window-option -g clock-mode-colour yellow
set-window-option -g clock-mode-style 24

set-window-option -g utf8 on
set-window-option -g status-utf8 on
# }}}

# Mouse ON/OFF {{{
# Toggle mouse on with ^B m
bind m \
 set -g mode-mouse on \;\
 set -g mouse-resize-pane on \;\
 set -g mouse-select-pane on \;\
 set -g mouse-select-window on \;\
 display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
 set -g mode-mouse off \;\
 set -g mouse-resize-pane off \;\
 set -g mouse-select-pane off \;\
 set -g mouse-select-window off \;\
 display 'Mouse: OFF'
# }}}

# Reload conf {{{
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."
# }}}

# Others {{{
set -g default-terminal "screen-256color"
set -g history-limit 10000
# }}}

