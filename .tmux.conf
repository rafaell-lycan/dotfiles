#!/usr/bin/env bash
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-window-option -g automatic-rename on

# Improve colors - display things in 256 colors
set -g default-terminal 'screen-256color'

# Remap prefix to Control + a
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
#bind a send-prefix

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind _ split-window -v

# Make the current window the first window
bind T swap-window -t 1

# Map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 
unbind +
bind + \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom

unbind -
bind - \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Sync panes
bind C-s set-window-option synchronize-panes

# Easy config reload
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Expect UTF-8, even if the terminal doesn't report it.
set-window-option -g utf8 on
set-window-option -g status-utf8 on

# Integration with zsh & make it look nice with colors
set-option -g default-shell /bin/zsh

# Enable mouse control
set-window-option -g mode-mouse off
set -g mouse-resize-pane off
set -g mouse-select-pane off
set -g mouse-select-window off

# Toggle mouse on with ^B m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of 'Enter' to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim

# show host name and IP address on left side of status bar
#set -g status-left-length 85 
#set -g status-right-length 80

set-option -g status-left "#(~/.tmux/plugins/tmux-powerline/powerline.sh left)"
#set-option -g status-right "#(~/.tmux/plugins/tmux-powerline/powerline.sh right)"

# Remove administrative debris (session name, hostname, time) in status bar
# set -g status-left ''
# set -g status-right ''

# ----------------------
# Set some pretty colors
# ----------------------
# Set pane colors - hilight the active pane
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour33 #blue
#set-option -g pane-active-border-fg colour240 #base01

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on


# Colorize messages in the command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# Increase scrollback lines
set -g history-limit 10000
